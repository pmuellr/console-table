<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="../vendor/jasmine/lib/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="../vendor/jasmine/lib/jasmine.css">
  <script src="../vendor/jasmine/lib/jasmine.js"></script>
  <script src="../vendor/jasmine/lib/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script src="../lib-browser/console-table.js"></script>
  <script src="../spec/spec-helpers.js"></script>

  <!-- browser require hack here... -->
  <script type="text/javascript" src="../spec/spec-require-browser.js"></script>

  <!-- include spec files here... -->
  <script src="../spec/arrays.spec.js"></script>
  <script src="../spec/objects.spec.js"></script>
  <script src="../spec/scalars.spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
